<!DOCTYPE html>
<html>
<head>
  <title>My Theme Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <style>
    .ui-page {
      background-color: #fefbd8 !important;
    }

    .ui-header {
      background-color: #ffb347 !important;
      color: white !important;
      text-align: center;
    }

    .ui-footer {
      background-color: #77dd77 !important;
      color: black !important;
      text-align: center;
    }

    .ui-listview li {
      background-color: #fffacd !important;
      color: #333 !important;
    }

    .ui-listview li a {
      color: #006400 !important;
      font-weight: bold;
    }

    .ui-listview li a:hover {
      background-color: #add8e6 !important;
      color: black !important;
    }

    input[data-type="search"] {
      background-color: #ffffff !important;
      color: #000080 !important;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

  <div data-role="page" id="simpleTheme">

    <div data-role="header">
      <h1>Student Theme</h1>
    </div>

    <div data-role="main" class="ui-content">
      <h3>Unordered List</h3>
      <ul data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Search topics...">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Bootstrap</li>
      </ul>

      <h3>Ordered List</h3>
      <ol data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Type to search..." data-filter-reveal="true">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Bootstrap</li>
      </ol>

      <h3>Clickable List</h3>
      <ul data-role="listview" data-inset="true">
        <li data-icon="arrow-r"><a href="#">HTML</a></li>
        <li data-icon="arrow-r"><a href="#">CSS</a></li>
        <li data-icon="arrow-r"><a href="#">JavaScript</a></li>
        <li data-icon="arrow-r"><a href="#">Bootstrap</a></li>
      </ul>
    </div>

    <div data-role="footer" data-position="fixed">
      <h4>Â© 2025 Web Design Project</h4>
    </div>

  </div>

</body>
</html>
